<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ZenSpace</title>
</head>
<body>
    <div class="timecontainer">
        <time id="time"></time>
        <h2 id="day"></h2>
    </div>
    <div class="content">
        <h2 class="margins">
            <span id="greeting"></span>
            <span id="name" contenteditable="true"></span>
        </h2>
        <h2 class="margins">What do you want to achieve today?</h2>
        <div  id="todo" class="margins">
            <input type="text" id="task" placeholder="I need to..">
            <button id='addtask'>Add</button>
        </div>
        <div id="incomplete" class="margins">
        <ul id='incompletelist'></ul>
        </div>
        
        <div id="complete" class="margins">
        <ul id='completelist'></ul>
        </div>
    </div>
    <button id="settings">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px"
            viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve" width="24px" height="24px">
            <g id="Outlined">
                <g>
                    <path style="fill:none;stroke:#000000;stroke-width:2;stroke-miterlimit:10;"
                        d="M12,15c-1.654,0-3-1.346-3-3s1.346-3,3-3    s3,1.346,3,3S13.654,15,12,15z" />
                </g>
                <path style="fill:none;stroke:#000000;stroke-width:2;stroke-miterlimit:10;"
                    d="M18.899,10.868C18.967,11.285,19,11.655,19,12   s-0.033,0.715-0.101,1.132l-0.089,0.549l1.738,1.512l-1.51,2.614l-2.172-0.748l-0.432,0.354c-0.577,0.474-1.238,0.854-1.965,1.128   l-0.521,0.197L13.509,21h-3.018l-0.44-2.261l-0.521-0.197c-0.727-0.274-1.388-0.654-1.965-1.128l-0.432-0.354l-2.172,0.748   l-1.51-2.614l1.738-1.512l-0.089-0.549C5.033,12.715,5,12.345,5,12s0.033-0.715,0.101-1.132l0.089-0.549L3.451,8.807l1.51-2.614   l2.172,0.748l0.432-0.354c0.577-0.474,1.238-0.854,1.965-1.128l0.521-0.197L10.491,3h3.018l0.44,2.261l0.521,0.197   c0.727,0.274,1.388,0.654,1.965,1.128l0.432,0.354l2.172-0.748l1.51,2.614l-1.738,1.512L18.899,10.868z" />
            </g>
        </svg>
    </button>
    <div id="modal" class="popup">
        <span class="popup__title">Settings</span>
        <span class="popup__close" id='closeBtn'>
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" viewBox="0 0 47.971 47.971" style="enable-background:new 0 0 47.971 47.971;" xml:space="preserve">
                <g>
                    <path d="M28.228,23.986L47.092,5.122c1.172-1.171,1.172-3.071,0-4.242c-1.172-1.172-3.07-1.172-4.242,0L23.986,19.744L5.121,0.88
            		c-1.172-1.172-3.07-1.172-4.242,0c-1.172,1.171-1.172,3.071,0,4.242l18.865,18.864L0.879,42.85c-1.172,1.171-1.172,3.071,0,4.242
            		C1.465,47.677,2.233,47.97,3,47.97s1.535-0.293,2.121-0.879l18.865-18.864L42.85,47.091c0.586,0.586,1.354,0.879,2.121,0.879
            		s1.535-0.293,2.121-0.879c1.172-1.171,1.172-3.071,0-4.242L28.228,23.986z" />
                </g>
            </svg>

        </span>
        <div class="popup__timeformat">
            <label class="switch" id="popup__timeformat__switch">
                <input type="checkbox" id="popup__timeformat__checkbox">
                <span class="slider round"></span>
            </label>
            <span id="popup__timeformat__text">Switch to 12-hour format?</span>
        </div>
        <div class="popup__AmPm" id="amPmBox">
            <label class="switch" id="popup__AmPm__switch">
                <input type="checkbox" id="popup__AmPm__checkbox">
                <span class="slider round"></span>
            </label>
            <span id="popup__timeformat__text">Show 'AM' and 'PM'?</span>
        </div>
    </div>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
